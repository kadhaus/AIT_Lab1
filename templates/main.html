<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
      <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'jquery.js' %}"></script>
    <script src="{% static 'bootstrap.js' %}"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-black" style="padding:0;">
  <a class="navbar-brand" href="/"><img src="{% static 'logo.png' %}" style="height:70px;"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a class="nav-link {% if nav_id == "equation" %}active{% endif %}" href="/equation">Квадратные уравнения</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if nav_id == "reverse" %}active{% endif %}" href="/reverse">Развернуть текст</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if nav_id == "graphics" %}active{% endif %}" href="/graphics">График функции</a>
        </li>

    </ul>
  </div>
</nav>
  <div class="container content">
      {% block content %}
      {% endblock %}
  </div>
   </body>
</html>
